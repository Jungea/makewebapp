<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>	
	<title>2.html jquery</title>
	<meta charset="utf-8">
	<style>
	.em {
		text-decoration: underline;
	}
</style>
<script>
	$(document).ready(function() {
		i = 0;
		$('input').click(function () {
			if(i%2==0)
				$('ol').addClass('em');
			else
				$('ol').removeClass('em');
			i++;
		})
	})
</script>
</head>
<body>
	<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	<ul>
		<li>최진혁</li>
		<li>최유빈</li>
		<li>한이림</li>
		<li>한이은</li>
	</ul>
	<input type="button" value="강조">
</body>
</html>
